name: Generate Snake Animation

on:
  schedule:
    # Atualiza a animação todos os dias à meia-noite UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: ErickArruda00
          svg_out_path: output/github-contribution-grid-snake.svg
          
      - name: Commit and push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add output/github-contribution-grid-snake.svg
          git commit -m "Generate snake animation [skip ci]" || exit 0
          git push
